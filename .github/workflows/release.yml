name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          
      - name: Generate proto
        run: make proto
        
      - name: Run tests
        run: make test
        
      - name: Build all platforms
        run: make build-all
        
      - name: Create release archives
        run: |
          cd bin
          tar czf ispagent-linux-amd64.tar.gz ispagent-linux-amd64
          tar czf ispagent-linux-arm64.tar.gz ispagent-linux-arm64
          tar czf ispagent-linux-armv7.tar.gz ispagent-linux-armv7
          zip ispagent-windows-amd64.zip ispagent-windows-amd64.exe
          tar czf ispagent-darwin-amd64.tar.gz ispagent-darwin-amd64
          tar czf ispagent-darwin-arm64.tar.gz ispagent-darwin-arm64
          sha256sum *.tar.gz *.zip *.exe ispagent-* > checksums.txt
          cd ..
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/ispagent-linux-amd64.tar.gz
            bin/ispagent-linux-arm64.tar.gz
            bin/ispagent-linux-armv7.tar.gz
            bin/ispagent-windows-amd64.zip
            bin/ispagent-darwin-amd64.tar.gz
            bin/ispagent-darwin-arm64.tar.gz
            bin/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
